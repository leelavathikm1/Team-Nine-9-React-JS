<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form style="width: 500px; margin: auto">
      <fieldset>
        <legend>Student details</legend>
        <label for="">Enter Name </label>
        <input type="text" required />
        <br /><br />
        <label for="">Enter age</label>
        <input type="number" disabled />
        <br /><br />
        <label for="">EMail</label>
        <input type="email" autofocus /><br />
        <input type="datetime" placeholder="Enter DOB" /><br />
        <input type="checkbox" />Html <br />
        <input type="checkbox" />Css <br />
        <input type="checkbox" />JavaScript <br /><br />
        <select name="" id="">
          <!-- <option value="">Select Laptops</option> -->
          <option value="">HP</option>
          <option value="">Lenovo</option>
          <option value="">Acer</option>
        </select>
        <br /><br />
        <label for="">Gendor</label>
        <input type="radio" name="" id="" />Male
        <input type="radio" name="" id="" />Female

        <br />
        <input type="range" />
        <input type="date" />
        <input type="passward" />

        <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br />
        <input type="button" value="Login" />
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
