<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        text-shadow: 5px 5px rgb(170 20 81);
      }
      .card {
        width: 250px;
        text-align: center;
        box-shadow: 0 4px 128px 0 rgb(38 28 136 / 20%),
          0 6px 120px 0 rgb(28 13 164 / 19%),
          0 6px 106px 0 rgb(161 12 141 / 19%);
      }
      .header {
        background-color: aquamarine;
        color: white;
        padding: 10px;
        font-size: 40px;
      }
      .container {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Iam From Text Shadow</h2>

    <div class="card">
      <div class="header">
        <h1>25</h1>
      </div>
    </div>
    <div class="container">
      <p>June - 25 - 2022</p>
    </div>
  </body>
</html>
